<svg viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <filter id="glow-dark">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Icon part -->
  <g transform="translate(5, 10)">
    <circle cx="20" cy="20" r="18" fill="url(#logo-gradient-dark)" opacity="0.15" />
    <circle cx="20" cy="20" r="18" stroke="url(#logo-gradient-dark)" stroke-width="1.5" fill="none" opacity="0.4" />
    <path
      d="M 12 28 L 12 12 L 14 12 L 14 24 L 24 12 L 26 12 L 26 28 L 24 28 L 24 16 L 14 28 Z"
      fill="url(#logo-gradient-dark)"
      filter="url(#glow-dark)"
    />
    <circle cx="30" cy="12" r="3" fill="url(#logo-gradient-dark)" opacity="0.6" />
    <circle cx="30" cy="12" r="1.5" fill="#EC4899" />
  </g>

  <!-- Text "NGLFS" -->
  <text
    x="55"
    y="38"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="24"
    font-weight="700"
    fill="url(#logo-gradient-dark)"
    filter="url(#glow-dark)"
  >NGLFS</text>
</svg>
