<svg viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#DB2777" />
    </linearGradient>
    <filter id="glow-light">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Icon part -->
  <g transform="translate(5, 10)">
    <circle cx="20" cy="20" r="18" fill="url(#logo-gradient-light)" opacity="0.1" />
    <circle cx="20" cy="20" r="18" stroke="url(#logo-gradient-light)" stroke-width="1.5" fill="none" opacity="0.3" />
    <path
      d="M 12 28 L 12 12 L 14 12 L 14 24 L 24 12 L 26 12 L 26 28 L 24 28 L 24 16 L 14 28 Z"
      fill="url(#logo-gradient-light)"
      filter="url(#glow-light)"
    />
    <circle cx="30" cy="12" r="3" fill="url(#logo-gradient-light)" opacity="0.5" />
    <circle cx="30" cy="12" r="1.5" fill="#DB2777" />
  </g>

  <!-- Text "NGLFS" -->
  <text
    x="55"
    y="38"
    font-family="system-ui, -apple-system, sans-serif"
    font-size="24"
    font-weight="700"
    fill="url(#logo-gradient-light)"
    filter="url(#glow-light)"
  >NGLFS</text>
</svg>
